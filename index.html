<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tesseract Jewelry Store</title>
    <link href="stylesHome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a1089e2b1.js" crossorigin="anonymous"></script>

<body>
    
    <header>

        <nav>

            <div class="logoContainer">
                <img class="logoImg" src="images/tesseract.png" width="75px">
                <label class="logoText">Tesseract Jewelry</label>
            </div>          
            <input type="checkbox" id="check">
            <label for="check" class="hamburger-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="navList">
                <li><a href="#">Home</a></li>
                <li><a href="rings.html">Shop Rings</a></li>
                <li><a href="necklaces.html">Shop Necklaces</a></li>
                <li><a href="bracelets.html">Shop Bracelets</a></li>
            </ul>

        </nav>

    </header>

    <main>

        <h1 class="mainTxt">Browse Our Fine Jewelry</h1>

            <div class="productImgGrid">

                <div class="productBox">
                    <img class="ringImg" src="images/ringgg.webp">
                    <button class="productBoxBtn">Shop Rings</button>
                </div>
                <div class="productBox">
                    <img class="ringImg" src="images/adept.jpg">
                    <button class="productBoxBtn">Shop Necklaces</button>
                </div>
                <div class="productBox">
                    <img class="ringImg" src="images/pro.jpg">
                    <button class="productBoxBtn">Shop Bracelets</button>
                </div>
                <div class="productBox">
                    <img class="ringImg" src="images/coming soon.jpg">
                    <button class="productBoxBtn">Coming Soon!</button>
                </div>

    <footer>
        <p>Created by Nathan Graham</p>
