<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesseract Jewelry Store</title>
    <link href="stylesHome.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a1089e2b1.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <header>

        <nav>

            <div class="logoContainer">
                <img class="logoImg" src="images/tesseract.png" width="75px">
                <label class="logoText">Tesseract Jewelry</label>
            </div>          
            <input type="checkbox" id="check">
            <label for="check" class="hamburger-btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="navList">
                <li><a href="#">Home</a></li>
                <li><a href="rings.html">Shop Rings</a></li>
                <li><a href="necklaces.html">Shop Necklaces</a></li>
                <li><a href="bracelets.html">Shop Bracelets</a></li>
            </ul>

        </nav>

    </header>

    <main>

        <h1 class="mainTxt">Browse Our Fine Jewelry</h1>

            <div class="productImgGrid">

                <div class="productBox">
                    <img class="productImg" src="images/rings.webp">
                    <button class="productBoxBtn">Shop Rings</button>
                </div>
                <div class="productBox">
                    <img class="productImg" src="images/necklaces.jpg">
                    <button class="productBoxBtn">Shop Necklaces</button>
                </div>
                <div class="productBox">
                    <img class="productImg" src="images/bracelets.jpg">
                    <button class="productBoxBtn">Shop Bracelets</button>
                </div>
                <div class="productBox">
                    <img class="productImg" src="images/coming soon.jpg">
                    <button class="productBoxBtn">Coming Soon!</button>
                </div>

            </div>
            
            <h2 id="contactArea">Contact Us</h2>

        <p id="contactMsg">Need to reach us? Feel free to contact us using the form below.</p>

        <form id="siteContactForm" name="contactForm">

            <label id="nameLabel">Full Name:</label>
            <div id="nameInput">
                <input type="text" name="name">   
            </div>
            
            <label id="emailLabel">Email:</label>
            <div id="emailInput">
                <input type="text" name="email">
            </div>

            <div id="submitBtn">
                <input type="submit" value="Submit">
            </div>
                
        </form>
            
    </main>
    
    <footer>
        <p>Created by Nathan Graham</p>
    </footer>

</body>

</html>
